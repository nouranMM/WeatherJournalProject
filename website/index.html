<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>

<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div class ="holder headline">
    <h1>Weather Journal</h1>
  </div> 
  <div id = "app"><br>
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div><br>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      
    </div><br>
    <button id="generate" type = "submit"> Generate </button>
  <div id="entryContainer">
    <div id ="entryHolder" >
      <div class = "title"><h3>Most Recent Entry</h3></div>
     
      <div id = "date"><span>Date: </span> <span id="dateValue" class="spanValues"></span> </div> <br>
      <div id = "temp"><span>Temperature: </span><span id="tempValue" class="spanValues"></span> </div><br>
      <div id = "content"><span>Feelings: </span> <span id="contentValue" class="spanValues"></span></div>
    </div>

  </div>  
   
    
    </div>
  
<script src="app.js" type="text/javascript"></script>
<footer> <h3>Created by Nouran Mahmoud</h3></footer>
</body>

</html>
